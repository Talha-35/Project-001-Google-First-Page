<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="left-top">
            <a href="https://myaccount.google.com/profile" id="about">About</a>
            <a href="store.google.com" id="store">Store</a>
        </nav>
        <nav id="right-top">
            <a href="https://mail.google.com/" id="gmail">Gmail</a>
            <a href="https://www.google.de/imghp?hl=tr&tab=wi&authuser=0&ogbl" id="images">Images</a>
            <sub><img src="images/appicon.png" alt="appicon" id="icon-head"></sub>
            <button id="sign">Sıgn In</button>
        </nav>
    </header>

    <main id="main">
        <img src="images/googlelogo.png" alt="google-icon-açılamadı" id="google-middle">
        <img src="./images/Magnifying_glass_icon.png" id="search-icon">
        <img src="./images/google_microphone.png" id="microphone">
        <input type="search" id="button-search">
        <button id="button-google">Google Search</button>
        <button id="button-lucky"> I'm Feeling Lucky</button>
        <div id="language">
            <p>Other Languages you can use Google: <a href="#">English</a> </p>
        </div>
    </main>


    <footer class="foot">

        <nav id="left-bottom">
            <a href="#" id="Turkey">Turkey</a>
            <p>
                <a href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                    id="bottom1">Advertising</a>
                <a href="https://www.google.com.tr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
                id="bottom2">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" id="bottom3">How Search Works</a>
            </p>
        </nav>
        <hr>
        <nav id="right-bottom">
            <a href="https://policies.google.com/privacy?hl=tr&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a>
            <a href="#">Settings</a>

        </nav>
    </footer>

</body>

</html>
